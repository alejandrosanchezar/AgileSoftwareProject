<h2 mat-dialog-title>Confirm Submission</h2>
<mat-dialog-content>
  <p>Are you sure you want to submit your idea?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
