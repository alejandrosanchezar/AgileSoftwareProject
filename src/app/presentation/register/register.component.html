<div class="registro-container">
    <mat-card>
        <div class="logo-container">
            <img src="assets/UPMLogo.png" alt="Logo" class="logo" />
        </div>
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registroForm" (ngSubmit)="onRegister()">

                <!-- Field for name and surname -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name and surname</mat-label>
                    <input matInput formControlName="name" type="text" />
                    <mat-error *ngIf="registroForm.get('name')?.hasError('required')">Name and surname are required</mat-error>
                </mat-form-field>
                <!-- Field for selecting student or investor -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>User type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option value="student">UPM Student</mat-option>
                        <mat-option value="investor">Investor</mat-option>
                    </mat-select>
                    <mat-error *ngIf="registroForm.get('type')?.hasError('required')">You must select at least an
                        option</mat-error>
                </mat-form-field>

                <!-- Field for Email -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" />
                    <mat-error *ngIf="registroForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="registroForm.get('email')?.hasError('email')">Email is not valid</mat-error>
                </mat-form-field>

                <!-- Field for password -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" />
                    <mat-error *ngIf="registroForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="registroForm.get('password')?.hasError('minlength')">Password must have at least a length of 6 characters</mat-error>
                </mat-form-field>

                <!-- BotÃ³n de Registro -->
                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="registroForm.invalid">Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
