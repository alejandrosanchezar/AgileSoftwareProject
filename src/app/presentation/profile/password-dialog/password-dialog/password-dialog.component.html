<h2 mat-dialog-title>Change Password</h2>
<form [formGroup]="passwordForm">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Previous password</mat-label>
      <input matInput formControlName="previousPassword" type="password" />
      <mat-error *ngIf="passwordForm.get('previousPassword')?.hasError('required')">
        Previous password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New password</mat-label>
      <input matInput formControlName="newPassword" type="password" />
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        New password is required.
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
        Password must be at least 6 characters.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" />
      <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
        Confirm password is required.
      </mat-error>
      <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
        Passwords do not match.
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="passwordForm.invalid" (click)="changePassword()">Change</button>
  </mat-dialog-actions>
</form>
