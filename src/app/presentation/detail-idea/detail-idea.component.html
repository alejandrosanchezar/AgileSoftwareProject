<div class="idea-detail-container">
  <mat-card class="idea-card">
    <div class="card">
      <mat-card-title class="idea-card-title">
        {{ idea.title }}
      </mat-card-title>
      <mat-chip-set class="chipset">
        <mat-chip>
          {{ idea.tags }}
        </mat-chip>
      </mat-chip-set>
      <mat-divider class="separator"></mat-divider>
      <mat-card-content class="idea-card-content">
        {{ idea.description }}
      </mat-card-content>
      <mat-divider class="separator"></mat-divider>
      <mat-card-footer class="idea-card-footer">
        Created by {{ name }} {{ surname }}
      </mat-card-footer>
    </div>
  </mat-card>
</div>
