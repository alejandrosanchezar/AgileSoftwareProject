<div class="idea-form-container">
    <h2>Add Your Idea</h2>
  
    <form id="ideaForm">
      <div class="form-group">
        <label for="title">Title of the Idea</label>
        <input type="text" id="title" name="title" required class="form-control" placeholder="Enter the title of your idea">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required class="form-control" placeholder="Describe your idea"></textarea>
      </div>
  
      <div class="form-group">
        <label for="tags">Select Tags</label>
        <select id="tags" name="tags" class="form-control">
            <option value="">-- Select a Tag --</option>
            <option value="Technology">Technology</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Sustainability">Sustainability</option>
            <option value="Business">Business</option>
            <option value="Art">Art</option>
            <option value="Science">Science</option>
            <option value="Sports">Sports</option>
        </select>
      </div>
  
      <button type="button" class="btn btn-primary">Post Idea</button>
    </form>
</div>
